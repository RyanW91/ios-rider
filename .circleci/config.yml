          name: Build Production
          command: bundle exec fastlane prod

  refresh-signing:
    macos:
      xcode: "11.3.0"
    steps:
      - checkout
      - run: scripts/infoplist.sh
      - restore_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
      - run: 
          name: Install gems
          command: bundle install --path circle_vendor/bundle
      - save_cache:
