      - add_ssh_keys: 
            fingerprints:
              - "60:9b:99:39:c7:d9:31:df:6b:51:73:2d:be:31:c9:5e"
      - run:
          name: Refresh signing
          command: bundle exec fastlane refresh_signing

workflows:
  version: 2
  test_release:
    jobs:
      - build-and-test:
          filters:
            branches: 
              ignore:
                - develop
                - master
                - /release.*/
      - build-development:
          filters:
            branches:
              only: 
                - develop
      - build-production:
          filters:
            branches:
              only: 
                - /release.*/

