# iOS CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/ios-migrating-from-1-2/ for more details
#
version: 2
jobs:
  build-and-test:
    macos:
      xcode: "11.3.0"
    environment:
      FL_OUTPUT_DIR: output
    steps:
      - checkout
      - run: scripts/infoplist.sh
      - run:
          name: pre-start simulator
          command: xcrun instruments -w "iPhone 6 (12.2) [" || true
      - restore_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
      - run: 
          name: Install gems
          command: bundle install --path circle_vendor/bundle
      - save_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
          paths:
            - circle_vendor/bundle
      - restore_cache:
          key: 1-pods-{{ checksum "Podfile.lock" }}
      - run:
          name: Install CocoaPods
          command: |
            curl https://cocoapods-specs.circleci.com/fetch-cocoapods-repo-from-s3.sh | bash -s cf
            bundle exec pod install
      - save_cache:
          key: 1-pods-{{ checksum "Podfile.lock" }}
          paths:
            - ./Pods
      - run:
          name: Map GoogleService-Info.plist
          command: |
            [ ! -z "$GOOGLE_SERVICE_INFO_PLIST_PRODUCTION" ] 
            echo $GOOGLE_SERVICE_INFO_PLIST_PRODUCTION | base64 --decode -o Resources/Plists/GoogleService-Info.plist
      - run: bundle exec fastlane unit_tests
      - store_artifacts:
          path: output
      - store_test_results:
          path: output/scan

  build-development:
    macos:
      xcode: "11.3.0"
    steps:
      - checkout
      - run: scripts/infoplist.sh
      - restore_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
      - run: 
          name: Install gems
          command: bundle install --path circle_vendor/bundle
      - save_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
          paths:
            - circle_vendor/bundle
      - restore_cache:
          key: 1-pods-{{ checksum "Podfile.lock" }}
      - run:
          name: Install CocoaPods
          command: |
            curl https://cocoapods-specs.circleci.com/fetch-cocoapods-repo-from-s3.sh | bash -s cf
            bundle exec pod install
      - save_cache:
          key: 1-pods-{{ checksum "Podfile.lock" }}
          paths:
            - ./Pods
      - add_ssh_keys: 
          fingerprints:
            - "60:9b:99:39:c7:d9:31:df:6b:51:73:2d:be:31:c9:5e"
      - run:
          name: Map GoogleService-Info.plist
          command: |
            [ ! -z "$GOOGLE_SERVICE_INFO_PLIST_PRODUCTION" ] 
            echo $GOOGLE_SERVICE_INFO_PLIST_PRODUCTION | base64 --decode -o Resources/Plists/GoogleService-Info.plist
      - run:
          name: Build QA
          command: bundle exec fastlane qa

  build-production:
    macos:
      xcode: "11.3.0"
    steps:
      - checkout
      - run: scripts/infoplist.sh
      - restore_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
      - run: 
          name: Install gems
          command: bundle install --path circle_vendor/bundle
      - save_cache:
